<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-btn" data-modal-close>
      <svg class="modal-btn__icon" width="18" height="18">
        <use href="./images/close.svg#icon-mob_menu_close"></use>
      </svg>
    </button>

    <form class="register">
      <strong class="register__title"
        >Write your contacts and we will call you back</strong
      >
      <div class="register__group" role="group">
        <label class="register__wrap">
          <p class="register__label">Name</p>
          <span class="register__error">
            <input
              class="register__input"
              type="text"
              name="user-name"
              placeholder="Antony"
              minlength="3"
              autofocus
              required
            />
            <label class="register__alert">
              <svg class="subscribe-footer__alert-icon" width="11" height="11">
                <use href="./images/icon.svg#alert"></use>
              </svg>
              <span class="subscribe-footer__alert-text"
                >Not a valid name (Antony)</span
              >
            </label>
          </span>
          <svg class="register__icon" width="18" height="18">
            <use href="./images/icon.svg#user"></use>
          </svg>
        </label>

        <label class="register__wrap">
          <span class="register__label">Tel</span>
          <div class="register__error">
            <input
              class="register__input"
              type="tel"
              name="user-phone"
              placeholder="+38 099 123-45-67"
              maxlength="12"
              minlength="3"
              required
            />
            <label class="register__alert">
              <svg class="subscribe-footer__alert-icon" width="11" height="11">
                <use href="./images/icon.svg#alert"></use>
              </svg>
              <span class="subscribe-footer__alert-text"
                >Not a valid telephone number (+38 099 123-45-67)</span
              >
            </label>
          </div>
          <svg class="register__icon" width="18" height="18">
            <use href="./images/icon.svg#phone"></use>
          </svg>
        </label>

        <label class="register__wrap">
          <span class="register__label">Mail</span>
          <div class="register__error">
            <input
              class="register__input"
              type="email"
              name="user-email"
              placeholder="Enter your email"
              required
            />
            <label class="register__alert">
              <svg class="subscribe-footer__alert-icon" width="11" height="11">
                <use href="./images/icon.svg#alert"></use>
              </svg>
              <span class="subscribe-footer__alert-text"
                >Not a valid email address (example@email.com)</span
              >
            </label>
          </div>
          <svg class="register__icon" width="18" height="18">
            <use href="./images/icon.svg#envelop"></use>
          </svg>
        </label>

        <label class="register__wrap">
          <span class="register__label">Comment</span>
          <textarea
            class="register__message"
            rows="5"
            placeholder="Write your text"
          ></textarea>
        </label>
      </div>

      <label class="register__agreement">
        <input class="register__checkbox" type="checkbox" name="agreement" />
        <svg class="register__icon-form" width="15" height="15">
          <use
            class="register__icon register__icon--uncheck"
            href="./images/icon.svg#vector"
          ></use>
          <use
            class="register__icon register__icon--check"
            href="./images/icon.svg#checkbox-checked"
          ></use>
        </svg>
        <span class="register__agreement-text">
          I agree with the mailing and accept
          <a class="register__agreement-link" href="">Terms of the contract</a>
        </span>
      </label>

      <button class="register__btn" type="submit">Send</button>
    </form>
  </div>
</div>
